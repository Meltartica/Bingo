<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: green;
            color: white;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
            background-color: green;
            aspect-ratio: 5 / 3;
        }
        td {
            border: 1px solid black;
            width: 20%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 60px;
            font-weight: bold;
            color: black;
            background-color: white;
        }
        .free-space {
            background-color: green;
            color: white;
            font-size:  24px;
        }
        h1 {
            font-family: 'Balthazar';
            text-align: center;
            font-size: 124px;
            line-height: 1;
            margin: 0px;
            letter-spacing: 12px;
            margin-right: -12px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
            background-color: white;
            color: green;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>BINGO</h1>
    <table id="bingo-card">
        <!-- Bingo card will be generated here -->
    </table>
    <button id="new-card-button">Generate New Card</button>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function clearCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        function generateBingoCard() {
            const table = document.getElementById('bingo-card');
            table.innerHTML = ''; // Clear the table
            let numbers = [];

            const storedNumbers = getCookie('bingoCardNumbers');
            if (storedNumbers) {
                numbers = JSON.parse(storedNumbers);
            } else {
                numbers = Array.from({ length: 99 }, (_, i) => i + 1);
                numbers = numbers.sort(() => 0.5 - Math.random());
                setCookie('bingoCardNumbers', JSON.stringify(numbers), 1);
            }

            let index = 0;

            for (let row = 0; row < 5; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 5; col++) {
                    const td = document.createElement('td');
                    if (row === 2 && col === 2) {
                        td.textContent = 'FREE';
                        td.classList.add('free-space');
                    } else {
                        td.textContent = numbers[index++];
                    }
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function generateNewCard() {
            const confirmation = confirm("Are you sure you want to generate a new Bingo card? This will reset the current card.");
            if (confirmation) {
                clearCookie('bingoCardNumbers'); // Clear the existing cookie
                generateBingoCard(); // Generate a new card
            }
        }

        // Generate the initial Bingo card
        generateBingoCard();

        // Add event listener to the button
        document.getElementById('new-card-button').addEventListener('click', generateNewCard);
    </script>
</body>
</html>
