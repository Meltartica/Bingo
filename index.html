<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #458230;
            --primary-hover: #2f5a21;
            --secondary-color: #334155;
            --success-color: #458230;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #0a0a0a;
            --surface: #18181b;
            --text-primary: #f1f5f9;
            --text-secondary: #a1a1aa;
            --border: #27272a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.2);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.2);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --radius: 10px;
            --radius-lg: calc(var(--radius) + 0px);
            --transition: all 0.2s cubic-bezier(.4,0,.2,1), font-size 0s;
        }
        html {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }
        body {
            min-height: 100vh;
            min-height: 100svh;
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            min-height: 100vh;
            min-height: 100svh;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        header {
            width: 100%;
            text-align: center;
        }
        header img {
            max-width: 110px;
            width: 38%;
            height: auto;
            aspect-ratio: 1 / 1;
            display: block;
            margin: 0 auto 1rem auto;
        }
        /* Bingo Card Table */
        .bingo-card-wrapper {
            width: auto;
            height: 60vh;
            height: 60svh;
            aspect-ratio: 1 / 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table#bingo-card {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        table#bingo-card th {
            border: none;
            width: 20%;
            text-align: center;
            vertical-align: middle;
            font-size: 5vh;
            font-size: 5svh;
            font-weight: 900; /* Bolder */
            color: var(--primary-color);
            background: var(--surface); /* Slightly darker for distinction */
            text-shadow: 0 2px 8px #0003;
            font-family: 'Inter', sans-serif;
        }
        table#bingo-card td {
            /*border: 1.5px solid var(--border);*/
            box-shadow: 0 0 0 1px var(--border) inset;
            padding: 1.5px;
            width: 20%;
            max-height: 80px;
            min-height: 48px;
            text-align: center;
            vertical-align: middle;
            font-size: 5vh;
            font-size: 5svh;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
        }
        
        /* Add border radius to table edges */
        table#bingo-card tbody tr:last-child td:first-child {
            border-bottom-left-radius: var(--radius-lg, 24px);
        }
        table#bingo-card tbody tr:last-child td:last-child {
            border-bottom-right-radius: var(--radius-lg, 24px);
        }
        table#bingo-card td.free-space {
            background: var(--primary-color);
            color: var(--text-primary);
            font-size: 3vh;
            font-size: 3svh;
            pointer-events: none;
            touch-action: none;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-indent: 0.1em;
        }
        table#bingo-card td.marked {
            background: var(--primary-color);
            color: var(--text-primary);
            transition: var(--transition);
        }
        table#bingo-card td:hover {
            box-shadow: 0 0 0 2px var(--primary-hover) inset;
        }
        /* Buttons */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }
        button {
            flex: 1 1 auto;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            font-family: inherit;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        /* Popup and Overlay */
        .bingo-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            color: var(--primary-color);
            padding: 5vh 4vh;
            font-size: 6vh;
            font-weight: bold;
            border: 4px solid var(--primary-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            animation: celebrate 2s infinite;
            text-align: center;
        }
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(1);}
            50% { transform: translate(-50%, -50%) scale(1.08);}
            100% { transform: translate(-50%, -50%) scale(1);}
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        /* Responsive Design */
        @media (max-width: 52vh) {
            .bingo-card-wrapper {
                width: 95vw;
                height: auto;
            }
            table#bingo-card th {
                font-size: 10vw;
            }
            table#bingo-card td {
                font-size: 10vw;
            }
            table#bingo-card td.free-space {
                font-size: 6vw;
            }
            .bingo-popup {
                padding: 10vw 8vw;
                font-size: 12vw;
            }
            .button-container {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="ACCESS_LOGO.png" alt="ACCESS">
        </header>
        <main class="bingo-card-wrapper">
            <table id="bingo-card">
                <thead>
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bingo card will be generated here -->
                </tbody>
            </table>
        </main>
        <div class="button-container">
            <button id="new-card-button">Generate New Card</button>
            <button id="reset-colors-button">Reset Colors</button>
        </div>
    </div>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function clearCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        function getRandomNumbers(min, max, count) {
            const numbers = [];
            while (numbers.length < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }
            return numbers;
        }

        function generateBingoCard() {
            const table = document.getElementById('bingo-card');
            // Only clear tbody, not thead
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; // Clear only the body

            // Check if a card already exists in cookies
            const storedNumbers = getCookie('bingoCardNumbers');
            const markedCells = JSON.parse(getCookie('markedCells') || '[]');

            let columns;
            if (storedNumbers) {
                // Use the stored numbers
                columns = JSON.parse(storedNumbers);
            } else {
                // Generate new numbers
                columns = {
                    B: getRandomNumbers(1, 15, 5),
                    I: getRandomNumbers(16, 30, 5),
                    N: getRandomNumbers(31, 45, 5),
                    G: getRandomNumbers(46, 60, 5),
                    O: getRandomNumbers(61, 75, 5)
                };
                // Store the numbers in a cookie
                setCookie('bingoCardNumbers', JSON.stringify(columns), 1);
            }

            for (let row = 0; row < 5; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 5; col++) {
                    const td = document.createElement('td');
                    if (row === 2 && col === 2) {
                        td.textContent = 'FREE';
                        td.classList.add('free-space');
                    } else {
                        const columnKey = Object.keys(columns)[col];
                        td.textContent = columns[columnKey][row];
                    }

                    // Check if the cell is marked and apply the class
                    const cellId = `${row}-${col}`;
                    if (markedCells.includes(cellId)) {
                        td.classList.add('marked');
                    }

                    // Add click event listener to toggle cell colors and update the cookie
                    td.addEventListener('click', () => {
                        td.classList.toggle('marked');
                        const cellId = `${row}-${col}`;
                        let markedCells = JSON.parse(getCookie('markedCells') || '[]');
                        if (td.classList.contains('marked')) {
                            if (!markedCells.includes(cellId)) {
                                markedCells.push(cellId);
                            }
                        } else {
                            markedCells = markedCells.filter(id => id !== cellId);
                        }
                        setCookie('markedCells', JSON.stringify(markedCells), 1);

                        // Check for Bingo after each click
                        checkForBingo();
                    });

                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }

        function checkForBingo() {
            const cells = document.querySelectorAll('#bingo-card td:not(.free-space)');
            const allMarked = Array.from(cells).every(cell => cell.classList.contains('marked'));

            if (allMarked) {
                showBingoPopup();
            }
        }

        function showBingoPopup() {
            // Create the popup
            const popup = document.createElement('div');
            popup.className = 'bingo-popup';
            popup.textContent = 'BINGO!';
            document.body.appendChild(popup);

            // Create an overlay to block interaction with other elements
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            document.body.appendChild(overlay);

            // Remove the popup and overlay after 30 seconds
            setTimeout(() => {
                popup.remove();
                overlay.remove();
            }, 30000);

            // Remove the popup and overlay if the user clicks or presses on the popup
            popup.addEventListener('click', () => {
                popup.remove();
                overlay.remove();
            });

            popup.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    popup.remove();
                    overlay.remove();
                }
            });
        }

        function generateNewCard() {
            const lastGeneratedTime = getCookie('lastGeneratedTime');
            const currentTime = new Date().getTime();

            // Check if 10 minutes have passed since the last generation
            if (lastGeneratedTime && (currentTime - parseInt(lastGeneratedTime)) < 10 * 60 * 1000) {
                const remainingTime = Math.ceil((10 * 60 * 1000 - (currentTime - parseInt(lastGeneratedTime))) / 1000);
                alert(`Please wait ${remainingTime} seconds before generating a new card.`);
                return;
            }

            const confirmation = confirm("Are you sure you want to generate a new Bingo card? This will reset the current card.");
            if (confirmation) {
                clearCookie('bingoCardNumbers');
                clearCookie('markedCells');
                setCookie('lastGeneratedTime', currentTime.toString(), 1); // Store the current time as a cookie
                generateBingoCard();
            }
        }

        function resetColors() {
            const confirmation = confirm("Are you sure you want to reset all colors?");
            if (confirmation) {
                const cells = document.querySelectorAll('#bingo-card td');
                cells.forEach(cell => {
                    cell.classList.remove('marked');
                });
                clearCookie('markedCells');
            }
        }

        // Generate the initial Bingo card on page load
        generateBingoCard();

        // Add event listener to the buttons
        document.getElementById('new-card-button').addEventListener('click', generateNewCard);
        document.getElementById('reset-colors-button').addEventListener('click', resetColors);
    </script>
</body>
</html>
