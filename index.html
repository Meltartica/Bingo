<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>ACCESS Bingo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #458230;
            --primary-hover: #2f5a21;
            --secondary-color: #334155;
            --secondary-hover: #475569;
            --success-color: #458230;
            --error-color: #ef4444;
            --error-hover: #b91c1c;
            --warning-color: #f59e0b;
            --warning-hover: #b45309;
            --background: #0a0a0a;
            --surface: #18181b;
            --text-primary: #f1f5f9;
            --text-secondary: #a1a1aa;
            --border: #27272a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.2);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.2);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --radius: 10px;
            --radius-sm: 4px;
            --transition: all 0.2s cubic-bezier(.4,0,.2,1), font-size 0s;
        }
        html {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }
        body {
            min-height: 100vh;
            min-height: 100svh;
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            min-height: 100vh;
            min-height: 100svh;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        header {
            width: 100%;
            text-align: center;
        }
        header img {
            max-width: 110px;
            width: 38%;
            height: auto;
            aspect-ratio: 1 / 1;
            display: block;
            margin: 0 auto 1rem auto;
        }
        /* Bingo Card Table */
        .bingo-card-wrapper {
            width: auto;
            height: 60vh;
            height: 60svh;
            aspect-ratio: 1 / 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table#bingo-card {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        table#bingo-card th {
            border: none;
            width: 20%;
            text-align: center;
            vertical-align: middle;
            font-size: 5vh;
            font-size: 5svh;
            font-weight: 900; /* Bolder */
            color: var(--primary-color);
            background: var(--surface); /* Slightly darker for distinction */
            text-shadow: 0 2px 8px #0003;
            font-family: 'Inter', sans-serif;
        }
        table#bingo-card tr.celebrate th {
            animation: celebrate-bingo 1s infinite linear;
        }
        @keyframes celebrate-bingo {
            0% { background: var(--surface); color: var(--primary-color); }
            25% { background: var(--error-color); color: var(--text-primary); }
            50% { background: var(--warning-color); color: var(--text-primary); }
            75% { background: var(--primary-color); color: var(--text-primary); }
            100% { background: var(--surface); color: var(--primary-color); }
        }
        table#bingo-card td {
            /*border: 1.5px solid var(--border);*/
            box-shadow: 0 0 0 1px var(--border) inset;
            padding: 1px;
            width: 20%;
            max-height: 80px;
            min-height: 48px;
            text-align: center;
            vertical-align: middle;
            font-size: 5vh;
            font-size: 5svh;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
        }
        table#bingo-card tbody tr:last-child td:first-child {
            border-bottom-left-radius: var(--radius, 24px);
        }
        table#bingo-card tbody tr:last-child td:last-child {
            border-bottom-right-radius: var(--radius, 24px);
        }
        table#bingo-card td.free-space {
            background: var(--primary-color);
            color: var(--text-primary);
            font-size: 3vh;
            font-size: 3svh;
            pointer-events: none;
            touch-action: none;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-indent: 0.1em;
        }
        table#bingo-card td.marked {
            background: var(--primary-color);
            color: var(--text-primary);
            transition: var(--transition);
        }
        table#bingo-card td:hover {
            box-shadow: 0 0 0 2px var(--primary-hover) inset;
        }
        /* Buttons */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }
        button {
            flex: 1 1 auto;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            font-family: inherit;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        /* Error and Warning Hover Styles */
        @media(hover: hover) and (pointer: fine) {
            button:hover {
                background: var(--primary-hover);
                transform: translateY(-2px);
            }
            .error-hover:hover {
                background: var(--error-hover);
            }
            .warning-hover:hover {
                background: var(--warning-hover);
            }
        }
        button:active {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
        /* Popup and Overlay */
        .bingo-popup {
            --translate: translate(-50%, -50%);
            --transition-duration: 0.5s;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: var(--translate) scale(0);
            opacity: 0;
            letter-spacing: 0.1em;
            text-indent: 0.1em;
            pointer-events: none;
            background: var(--surface);
            color: var(--primary-color);
            padding: 5vh 6vh;
            font-size: 6vh;
            font-weight: bold;
            border: 4px solid var(--primary-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: block;
            transition: transform var(--transition-duration) cubic-bezier(.4,0,.2,1), opacity var(--transition-duration) cubic-bezier(.4,0,.2,1);
        }
        .bingo-popup.show {
            transform: var(--translate) scale(1);
            opacity: 1;
            pointer-events: auto;
            animation: celebrate 2s infinite;
            animation-delay: var(--transition-duration);
        }
        .hint {
            font-size: 2.2vh;
            opacity: 0;
            color: var(--text-primary);
            text-shadow: 0 0 black;
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            transition: opacity 0.3s;
        }
        .hint.show {
            opacity: 1;
        }
        @keyframes celebrate {
            0% { transform: var(--translate) scale(1);}
            50% { transform: var(--translate) scale(1.08);}
            100% { transform: var(--translate) scale(1);}
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: block;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        /* Responsive Design */
        @media (max-width: 52vh) {
            .bingo-card-wrapper {
                width: 95vw;
                height: auto;
            }
            table#bingo-card th {
                font-size: 10vw;
            }
            table#bingo-card td {
                font-size: 10vw;
            }
            table#bingo-card td.free-space {
                font-size: 6vw;
            }
            .bingo-popup {
                padding: 10vw 8vw;
                font-size: 12vw;
            }
            .button-container {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="ACCESS_LOGO.png" alt="ACCESS">
        </header>
        <main class="bingo-card-wrapper">
            <table id="bingo-card">
                <thead>
                    <tr id="bingo-header">
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bingo card will be generated here -->
                </tbody>
            </table>
        </main>
        <div class="button-container">
            <button id="new-card-button" class="warning-hover">Generate New</button>
            <button id="reset-button" class="error-hover">Reset</button>
        </div>
    </div>
    <!-- Pre-added popup and overlay, hidden by default -->
    <div id="bingo-overlay" class="overlay">
        <!-- Confetti canvas -->
        <canvas id="confetti-canvas" style="display:none;"></canvas>
        <div id="bingo-popup" class="bingo-popup">BINGO!</div>
        <p class="hint">Tap to close</p>
    </div>
    <script>
        const table = document.getElementById('bingo-card');
        const tbody = table.querySelector('tbody');
        const bingoHeader = document.getElementById('bingo-header');
        const overlay = document.getElementById('bingo-overlay');
        const popup = document.getElementById('bingo-popup');
        const hint = document.querySelector('.hint');
        const confettiCanvas = document.getElementById('confetti-canvas');
        let confettiCtx, confettiParticles = [], confettiAnimationId = null;

        function startConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            confettiCanvas.style.display = 'block';
            confettiCtx = confettiCanvas.getContext('2d');
            confettiParticles = [];
            const colors = ['#ef4444', '#f59e0b', '#458230', '#3b82f6', '#a21caf', '#fff'];
            for (let i = 0; i < 120; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * -confettiCanvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 80 + 40,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10 - 10,
                    tiltAngle: 0,
                    tiltAngleIncremental: (Math.random() * 0.07) + 0.05
                });
            }
            confettiDraw();
        }

        function confettiDraw() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            for (let i = 0; i < confettiParticles.length; i++) {
                let p = confettiParticles[i];
                confettiCtx.beginPath();
                confettiCtx.lineWidth = p.r;
                confettiCtx.strokeStyle = p.color;
                confettiCtx.moveTo(p.x + p.tilt + p.r / 3, p.y);
                confettiCtx.lineTo(p.x + p.tilt, p.y + p.tilt + p.d / 10);
                confettiCtx.stroke();
            }
            updateConfetti();
            confettiAnimationId = requestAnimationFrame(confettiDraw);
        }

        function updateConfetti() {
            for (let i = 0; i < confettiParticles.length; i++) {
                let p = confettiParticles[i];
                p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                p.x += Math.sin(0.01 * p.d);
                p.tiltAngle += p.tiltAngleIncremental;
                p.tilt = Math.sin(p.tiltAngle) * 15;
                if (p.y > confettiCanvas.height) {
                    p.x = Math.random() * confettiCanvas.width;
                    p.y = -10;
                }
            }
        }

        function stopConfetti() {
            confettiCanvas.style.display = 'none';
            if (confettiAnimationId) cancelAnimationFrame(confettiAnimationId);
            confettiAnimationId = null;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function clearCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        function getRandomNumbers(min, max, count) {
            const numbers = [];
            while (numbers.length < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }
            return numbers;
        }

        function generateBingoCard() {
            tbody.innerHTML = ''; // Clear only the body

            // Check if a card already exists in cookies
            const storedNumbers = getCookie('bingoCardNumbers');
            const markedCells = JSON.parse(getCookie('markedCells') || '[]');

            let columns;
            if (storedNumbers) {
                // Use the stored numbers
                columns = JSON.parse(storedNumbers);
            } else {
                // Generate new numbers
                columns = {
                    B: getRandomNumbers(1, 15, 5),
                    I: getRandomNumbers(16, 30, 5),
                    N: getRandomNumbers(31, 45, 5),
                    G: getRandomNumbers(46, 60, 5),
                    O: getRandomNumbers(61, 75, 5)
                };
                // Store the numbers in a cookie
                setCookie('bingoCardNumbers', JSON.stringify(columns), 1);
            }

            for (let row = 0; row < 5; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 5; col++) {
                    const td = document.createElement('td');
                    if (row === 2 && col === 2) {
                        td.textContent = 'FREE';
                        td.classList.add('free-space');
                    } else {
                        const columnKey = Object.keys(columns)[col];
                        td.textContent = columns[columnKey][row];
                    }

                    // Check if the cell is marked and apply the class
                    const cellId = `${row}-${col}`;
                    if (markedCells.includes(cellId)) {
                        td.classList.add('marked');
                    }

                    // Add click event listener to toggle cell colors and update the cookie
                    td.addEventListener('click', () => {
                        if (td.hasAttribute('disabled')) return;

                        td.classList.toggle('marked');
                        const cellId = `${row}-${col}`;
                        let markedCells = JSON.parse(getCookie('markedCells') || '[]');
                        if (td.classList.contains('marked')) {
                            if (!markedCells.includes(cellId)) {
                                markedCells.push(cellId);
                            }
                        } else {
                            markedCells = markedCells.filter(id => id !== cellId);
                        }
                        setCookie('markedCells', JSON.stringify(markedCells), 1);

                        // Check for Bingo after each click
                        checkForBingo(true);
                    });

                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }

            checkForBingo(false);
        }

        function checkForBingo(showPopup) {
            const cells = document.querySelectorAll('#bingo-card td:not(.free-space)');
            const allMarked = Array.from(cells).every(cell => cell.classList.contains('marked'));

            if (allMarked) {
                cells.forEach(cell => cell.setAttribute('disabled', ''))
                bingoHeader.classList.add('celebrate');
                if (showPopup) {
                    showBingoPopup();
                }
            }
        }

        function showBingoPopup() {
            // Reset popup content and show
            popup.classList.add('show');
            overlay.classList.add('show');
            startConfetti();

            // Add message after 5 seconds
            const hintTimeout = setTimeout(() => {
                hint.classList.add('show');
            }, 5000);

            // Remove the popup and overlay after 30 seconds
            const autoCloseTimeout = setTimeout(hideBingoPopup, 30000);

            // Handler to hide popup and cleanup
            function hideBingoPopup() {
                popup.classList.remove('show');
                overlay.classList.remove('show');
                clearTimeout(hintTimeout);
                clearTimeout(autoCloseTimeout);
                stopConfetti();
            }

            // Remove the popup and overlay if the user clicks or presses on the popup
            function closeHandler() {
                hideBingoPopup();
                overlay.removeEventListener('click', closeHandler);
                popup.removeEventListener('keypress', keyHandler);
            }
            function keyHandler(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    closeHandler();
                }
            }
            overlay.addEventListener('click', closeHandler);
            popup.addEventListener('keypress', keyHandler);
        }

        function generateNewCard() {
            const lastGeneratedTime = getCookie('lastGeneratedTime');
            const currentTime = new Date().getTime();

            // Check if 10 minutes have passed since the last generation
            if (lastGeneratedTime && (currentTime - parseInt(lastGeneratedTime)) < 10 * 60 * 1000) {
                const remainingTime = Math.ceil((10 * 60 * 1000 - (currentTime - parseInt(lastGeneratedTime))) / 1000);
                alert(`Please wait ${remainingTime} seconds before generating a new card.`);
                return;
            }

            const confirmation = confirm("Are you sure you want to generate a new Bingo card? This will reset the current card.");
            if (confirmation) {
                clearCookie('bingoCardNumbers');
                clearCookie('markedCells');
                setCookie('lastGeneratedTime', currentTime.toString(), 1); // Store the current time as a cookie
                window.location.reload();
            }
        }

        function resetColors() {
            const confirmation = confirm("Are you sure you want to reset your card?");
            if (confirmation) {
                bingoHeader.classList.remove('celebrate');

                const cells = document.querySelectorAll('#bingo-card td');
                cells.forEach(cell => {
                    cell.classList.remove('marked');
                    cell.removeAttribute('disabled');
                });
                clearCookie('markedCells');
            }
        }

        // Generate the initial Bingo card on page load
        generateBingoCard();

        // Add event listener to the buttons
        document.getElementById('new-card-button').addEventListener('click', generateNewCard);
        document.getElementById('reset-button').addEventListener('click', resetColors);
    </script>
</body>
</html>
